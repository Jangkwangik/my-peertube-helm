# =============================================================================
# PeerTube 최종 안정화 버전 (문법 오류 방지)
# =============================================================================

replicaCount: 1

image:
  registry: "docker.io"
  repository: chocobozzz/peertube
  pullPolicy: IfNotPresent
  tag: "v6.3.3"

# [에러 방지] 리스트 설정 삭제 (기본값 사용)
# containerCommand: ... (삭제함)

serviceAccount:
  create: true
  automount: true
  name: "peertube-sa"
  annotations: {}

persistence:
  enabled: true
  accessModes: ["ReadWriteOnce"]
  storageClassName: "gp2"
  storage: "10Gi"
  existingClaim: ""

service:
  enabled: true
  type: LoadBalancer
  port: 80

peertube:
  log_level: info
  trust_proxy: '10.0.0.0/8'
  webserver_hostname: localhost
  webserver_port: 80
  webserver_https: false
  secret: "peertube-secret-random-12345"
  existingSecret: ""
  existingSecretKey: "secret"

  admin:
    email: "admin@example.com"
    # [1] 관리자 비번은 ArgoCD에서 주입
    password: "" 
    existingSecret: ""
    existingSecretKeys:
      email: "-"
      password: "-"

  s3:
    enabled: true
    endpoint: "s3.amazonaws.com"
    
    # [2] 버킷 이름은 여기서 직접 설정 (ArgoCD에서 빼기)
    streaming_playlists_bucket: "peertube-video-20260110185235674800000001"
    web_videos_bucket: "peertube-video-20260110185235674800000001"
    user_exports_bucket: "peertube-video-20260110185235674800000001"
    original_video_files_bucket: "peertube-video-20260110185235674800000001"
    
    # [3] 비밀 키는 ArgoCD에서 주입 (비워둠)
    access_key_id: ""
    secret_access_key: ""
    
    upload_acl_public: "public-read"
    upload_acl_private: "private"
    
    existingSecret: ""
    existingSecretKeys:
      endpoint: "-"
      streaming_playlists_bucket: "-"
      web_videos_bucket: "-"
      user_exports_bucket: "-"
      original_video_files_bucket: "-"
      access_key_id: "-"
      secret_access_key: "-"

  smtp:
    host: ""
    port: 25
    user: ""
    password: ""
    tls: false
    disable_starttls: false
    from_address: ""
    existingSecret: ""
    existingSecretKeys:
      host: "-"
      port: "-"
      username: "-"
      password: "-"

externalDatabase:
  enabled: true
  # [4] DB 주소는 여기서 직접 설정 (ArgoCD에서 빼기)
  hostname: "peertube-db.c4dqgm4aut3y.us-east-1.rds.amazonaws.com"
  database: "peertube"
  username: "peertube"
  # [5] DB 비번은 ArgoCD에서 주입
  password: ""
  existingSecret: ""
  existingSecretKeys:
    hostname: "-"
    database: "-"
    username: "-"
    password: "-"

externalValkey:
  enabled: false
  hostname: ""
  password: ""
  existingSecret: ""
  existingSecretKey: valkey-password

postgresql:
  enabled: false

valkey:
  enabled: true
  auth:
    password: "peertube-valkey-password"
    existingSecret: ""

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts:
    - host: localhost
      paths:
        - path: /
          pathType: Prefix
  tls: []

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

# [에러 방지] 빈 리스트 명시
extraEnv: []
envFrom: []
extraVolumes: []
extraVolumeMounts: []
imagePullSecrets: []