# =============================================================================
# PeerTube 최종 수정본 (구조 오류 해결)
# =============================================================================

# [1] 기본 인프라 설정
replicaCount: 1

image:
  registry: "docker.io"
  repository: chocobozzz/peertube
  pullPolicy: IfNotPresent
  tag: "v6.3.3"

# 서비스 어카운트 설정 (에러 해결 포인트 ⭐)
serviceAccount:
  create: true
  automount: true
  name: "peertube-sa"

persistence:
  enabled: true
  accessModes: ["ReadWriteOnce"]
  storageClassName: "gp2"
  storage: "10Gi"

service:
  enabled: true
  type: LoadBalancer
  port: 80

# [2] PeerTube 코어 및 S3 설정
peertube:
  log_level: info
  trust_proxy: '10.0.0.0/8'
  webserver_hostname: "localhost" # 나중에 로드밸런서 주소로 변경
  webserver_port: 80
  webserver_https: false
  secret: "peertube-secret-random-12345"

  admin:
    email: "admin@example.com"
    password: "원하는_관리자_비밀번호"

  s3:
    enabled: true
    endpoint: "s3.amazonaws.com"
    region: "us-east-1"
    bucket: "사용자님의_S3_버킷명"
    accessKey: "" # 깃허브 보안 때문에 비워두고 ArgoCD에서 입력
    secretKey: "" # 깃허브 보안 때문에 비워두고 ArgoCD에서 입력

# [3] 외부 RDS 연결 설정
externalDatabase:
  enabled: true
  hostname: "사용자님의_RDS_ENDPOINT"
  database: "peertube"
  username: "peertube"
  password: "사용자님의_RDS_PASSWORD"

# [4] 불필요한 내부 리소스 비활성화
postgresql:
  enabled: false

valkey:
  enabled: true
  auth:
    password: "peertube-valkey-password"

# 리소스 제한
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi