nameOverride: ""
fullnameOverride: ""
replicaCount: 1

image:
  registry: "docker.io"
  repository: chocobozzz/peertube
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []

containerCommand:
  - gosu
  - peertube
  - npm
  - start

extraEnv: []
envFrom: []
initcontainers: {}
podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}
extraVolumes: []
extraVolumeMounts: []
tolerations: []
affinity: {}
nodeSelector: {}

# [1] 저장소 설정
persistence:
  enabled: true
  accessModes:
    - ReadWriteOnce
  storageClassName: "gp2"
  storage: "10Gi"
  existingClaim: ""

resources:
  limits:
    cpu: 2000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

livenessProbe:
  httpGet:
    path: /
    port: peertube

readinessProbe:
  httpGet:
    path: /
    port: peertube

autoscaling:
  enabled: false

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: "peertube-sa"

# [2] 서비스 로드밸런서 설정
service:
  enabled: true
  type: LoadBalancer
  port: 80

# [3] 인그레스 끄기
ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# [4] PeerTube 앱 설정 (중요: Base64 인코딩된 비밀번호 사용)
peertube:
  log_level: info
  trust_proxy: '10.0.0.0/8'
  webserver_hostname: chart-example.local
  webserver_port: 80
  webserver_https: false
  # "fixedsecret" -> Zml4ZWRzZWNyZXQ=
  secret: "Zml4ZWRzZWNyZXQ="
  existingSecret: ""
  existingSecretKey: "secret"

  admin:
    email: "admin@example.com"
    # "password" -> cGFzc3dvcmQ=
    password: "cGFzc3dvcmQ="
    existingSecret: ""
    existingSecretKeys:
      email: "email"
      password: "password"

  s3:
    enabled: false
    endpoint: ""
    streaming_playlists_bucket: ""
    web_videos_bucket: ""
    user_exports_bucket: ""
    original_video_files_bucket: ""
    access_key_id: ""
    secret_access_key: ""
    existingSecret: ""
    existingSecretKeys:
      endpoint: "endpoint"
      streaming_playlists_bucket: "bucket1"
      web_videos_bucket: "bucket2"
      user_exports_bucket: "bucket3"
      original_video_files_bucket: "bucket4"
      access_key_id: "accesskey"
      secret_access_key: "secretkey"

  smtp:
    enabled: false
    host: ""
    port: ""
    user: ""
    password: ""
    from_address: ""
    existingSecret: ""
    existingSecretKeys:
      host: "host"
      port: "port"
      username: "username"
      password: "password"

# [5] 외부 DB 설정 (중복 생성 방지: 기존 시크릿 사용 설정)
externalDatabase:
  enabled: false
  hostname: "peertube-postgres-rw"
  database: "peertube"
  username: "peertube"
  password: "cGFzc3dvcmQ=" # password (Base64)
  # ⭐ 중요: DB 차트가 만든 시크릿을 같이 쓰겠다고 선언 (중복 방지)
  existingSecret: "my-peertube-postgresql"
  existingSecretKeys:
    hostname: "hostname"
    database: "database"
    username: "username"
    password: "password" # DB 차트의 키 이름

externalValkey:
  enabled: false
  hostname: "valkey-primary"
  password: "cGFzc3dvcmQ=" # password (Base64)
  existingSecret: "my-peertube-valkey"
  existingSecretKey: "valkey-password"

# [6] 내부 DB 설정 (비밀번호 Base64)
postgresql:
  enabled: true
  auth:
    database: peertube_production
    username: peertube
    # "password" -> cGFzc3dvcmQ=
    password: "cGFzc3dvcmQ="
    postgresPassword: "cGFzc3dvcmQ="
    existingSecret: ""

# [7] 내부 캐시 설정 (비밀번호 Base64)
valkey:
  enabled: true
  auth:
    # "password" -> cGFzc3dvcmQ=
    password: "cGFzc3dvcmQ="
    existingSecret: ""
    existingSecretPasswordKey: ""